{% extends "base.html" %}
{% block title %}Preview{% endblock %}

{% block content %}

<h2 class="fw-bold">{{ item.title }}</h2>
<p class="text-muted">{{ item.url }}</p>

<div class="row mt-4">
    <div class="col-md-8">

        <h4>Content Snippet</h4>
        <p class="border p-3 rounded">{{ item.content_snippet }}</p>

        <h4 class="mt-4">Headings</h4>
        <ul class="list-group">
            {% for h in headings %}
            <li class="list-group-item">{{ h }}</li>
            {% endfor %}
        </ul>

    </div>

    <div class="col-md-4">
        <h4>Images</h4>
        {% for img in images %}
            <img src="{{ img }}" class="img-fluid rounded mb-2">
        {% endfor %}
    </div>
</div>

{% endblock %}
